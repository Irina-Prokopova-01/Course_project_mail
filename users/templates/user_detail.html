{% extends 'mail/base.html' %}

{% block title %}Мой профиль{% endblock %}

{% block content %}


<div class="container">



    <div class="container mt-3">

        <h4 class="my-0 font-weight-normal mt-3">Электронная почта: {{object.email}}</h4>
        <h4 class="my-0 font-weight-normal mt-3">Фамилия: {{object.last_name}}</h4>
        <h4 class="my-0 font-weight-normal mt-3">Имя: {{object.first_name}}</h4>
        <h4 class="my-0 font-weight-normal mt-3">Номер телефона: {{object.phone_number}}</h4>
        <h4 class="my-0 font-weight-normal mt-3">Страна: {{object.country}}</h4>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="btn-group">
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'users:users_update' user.pk %}"
                   role="button">Изменить</a>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mail:main' %}"
                   role="button">Назад</a>
            </div>
        </div>
    </div>


</div>


{% endblock %}
