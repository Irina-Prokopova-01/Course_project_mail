{% extends 'mail/base.html' %}

{% block title %}Создание/изменение рассылок{% endblock %}

{% block content %}



<div class="container">

        <h1 class="mb-4">
            {% if mailing %}
            Форма изменения рассылки
            {% else %}
            Форма создания рассылки
            {% endif %}
            </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if mailing %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a href="{% url 'mail:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </form>


</div>



{% endblock %}
