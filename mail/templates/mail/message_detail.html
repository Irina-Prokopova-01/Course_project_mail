{% extends 'mail/base.html' %}

{% block title %}Подробнее о сообщении{% endblock %}

{% block content %}



<div class="container">



        <div class="container mt-3">
            <h4 class="my-0 font-weight-normal mt-3">Сообщение:</h4>
            <h4 class="my-0 font-weight-normal mt-3">Тема сообщения: {{message.subject}}</h4>
            <h4 class="my-0 font-weight-normal mt-3">Текст сообщения: {{message.text}}</h4>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="btn-group">
                    {% if message.owner == user %}
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mail:message_delete' message.pk %}" role="button">Удалить</a>
                    {% endif %}
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mail:message_list' %}" role="button">Назад</a>
                </div>
              </div>
        </div>



</div>



{% endblock %}
