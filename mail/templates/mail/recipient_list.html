{% extends 'mail/base.html' %}

{% block title %}Страница получателей{% endblock %}

{% block content %}



<div class="container">
    <div class="container mt-3">
            <h1 class="my-0 font-weight-normal text-center">Получатели</h1>
    </div>
        {% for recipient in object_list %}

        <div class="container mt-3">
            <h4 class="my-0 font-weight-normal">Получатель: {{ recipient }}</h4>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-lg btn-block btn-outline-primary" href="#" role="button">Подробнее</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="#" role="button">Изменить</a>
                </div>
              </div>
        </div>
        {% endfor %}




</div>
<div class="container">
    <div class="container mt-5">
        <div class="btn-group">
            <a class="btn btn-lg btn-block btn-outline-primary" href="#" role="button">Добавить получателя</a>

        </div>
    </div>
</div>


{% endblock %}
